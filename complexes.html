<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Jeu — Nombres complexes</title>
  <style>
    :root{--bg:#f6f7fb;--card:#fff;--accent:#2b74e4;--muted:#666}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,Segoe UI,Helvetica,Arial,sans-serif;background:var(--bg);color:#111}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:12px}
    /* Panel becomes a vertical flex container to guarantee perfect centering of the logo and buttons */
    .panel{width:100%;max-width:520px;background:var(--card);padding:18px;border-radius:14px;box-shadow:0 10px 30px rgba(20,30,60,0.07);display:flex;flex-direction:column;align-items:center}

    /* Logo: centered, responsive, no unexpected offsets */
    .logo{max-width:42%;height:auto;display:block;margin:0 auto 12px}
    h1{font-size:1.25rem;margin:.2rem 0 1rem;text-align:center}

    /* Menu buttons */
    .btn{display:block;width:100%;padding:14px;margin:8px 0;border-radius:12px;background:var(--accent);color:#fff;border:0;font-size:1.05rem;font-weight:800;cursor:pointer}
    .btn.ghost{background:#eef6ff;color:var(--accent);border:2px solid rgba(43,116,228,0.12)}
    .small{font-size:.9rem;color:var(--muted);margin-top:8px;text-align:center}

    /* Game screen adjustments (unchanged layout-wise) */
    .game{display:none;flex-direction:column;align-items:center;justify-content:center}
    .problem{font-weight:800;margin:10px 0;padding:12px;text-align:center}
    .problem.big{font-size:48px;line-height:1.05}
    .options{display:grid;gap:10px;width:100%;margin-top:12px}
    .opt{padding:14px;border-radius:12px;border:0;background:#eef6ff;color:var(--accent);font-weight:800;font-size:1.05rem;cursor:pointer}

    .controls{display:flex;gap:8px;margin-top:12px}
    .ghost-small{background:#fff;border:1px solid #e6eefb;padding:8px 12px;border-radius:10px;color:var(--accent);cursor:pointer}

    .status{margin-top:10px;color:var(--muted)}

    @media(max-width:420px){.btn{padding:12px;font-size:1rem;border-radius:10px}.logo{max-width:48%}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel" id="menuPanel" role="main" aria-labelledby="title">
      <!-- logo centered by the panel's flex layout and .logo margin auto -->
      <img src="logo.png" alt="Logo" class="logo" onerror="this.style.display='none'">
      <h1 id="title">Jeu — Nombres complexes</h1>

      <!-- Split Addition and Subtraction as requested -->
      <button class="btn" data-mode="add" aria-label="Addition">Addition</button>
      <button class="btn" data-mode="sub" aria-label="Soustraction">Soustraction</button>
      <button class="btn" data-mode="mul" aria-label="Multiplications">Multiplications</button>
      <button class="btn" data-mode="div" aria-label="Divisions">Divisions</button>
      <button class="btn ghost" data-mode="mix" aria-label="Mélange">Mélange</button>

      <div class="small" aria-hidden="true">Touchez une option pour commencer.</div>
    </div>

    <div class="panel game" id="gamePanel" aria-live="polite" style="display:none">
      <div style="display:flex;justify-content:space-between;align-items:center;width:100%">
        <div></div>
        <button id="back" class="ghost-small">← Menu</button>
      </div>
      <div class="problem big" id="problemDisplay">—</div>

      <div class="options" id="options"></div>

      <div class="controls" style="justify-content:center">
        <button id="skip" class="ghost-small">Passer</button>
        <button id="show" class="ghost-small">Afficher solution</button>
      </div>

      <div class="status" id="status">0 / 10</div>
    </div>
  </div>

  <script>
    // Utilities for complex numbers (integer parts only)
    const Complex = (re,im)=>({re: re|0, im: im|0});
    const cEq = (a,b)=>a.re===b.re && a.im===b.im;

    function complexToTerm(z){ const r=z.re,i=z.im; if(i===0) return `${r}`; if(r===0){ if(i===1) return 'i'; if(i===-1) return '-i'; return `${i}i`; } const sign=i>0?'+':'-'; const abs=Math.abs(i); const imag=(abs===1)?'i':`${abs}i`; return `${r}${sign}${imag}`; }

    function isPureReal(z){return z.im===0} function isPureImag(z){return z.re===0} function singleTerm(z){return isPureReal(z) || isPureImag(z)} function hasMinus(z){ return z.im<0 || (z.re<0 && z.im===0); }

    function escapeHtml(s){ return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
    function displayWithParenthesesHTML(a, op, b){ const firstIsSingle=singleTerm(a); const secondIsSingleNoMinus=singleTerm(b)&&!hasMinus(b); const sAraw=complexToTerm(a); const sBraw=complexToTerm(b); let sA_disp=sAraw; if((op==='*'||op==='/') && !firstIsSingle) sA_disp=`(${sAraw})`; let sB_disp=sBraw; if(!secondIsSingleNoMinus) sB_disp=`(${sBraw})`; if(op==='/'){ const num=escapeHtml(sAraw); const den=escapeHtml(sBraw); return `<span class="frac"><span class="num">${num}</span><span class="bar"></span><span class="den">${den}</span></span>`; } const showOp=(op==='*')?'×':op; return escapeHtml(`${sA_disp} ${showOp} ${sB_disp}`); }

    function cAdd(a,b){ return Complex(a.re + b.re, a.im + b.im); }
    function cSub(a,b){ return Complex(a.re - b.re, a.im - b.im); }
    function cMul(a,b){ return Complex(a.re*b.re - a.im*b.im, a.re*b.im + a.im*b.re); }
    function cDiv(a,b){ const denom=b.re*b.re + b.im*b.im; const reN=a.re*b.re + a.im*b.im; const imN=a.im*b.re - a.re*b.im; return Complex(reN/denom, imN/denom); }

    const randInt=(min,max)=>Math.floor(Math.random()*(max-min+1))+min;
    function buildTwoOperandProblem(allowedOps){ const op=allowedOps[randInt(0,allowedOps.length-1)]; if(op==='+'||op==='-'){ const a=Complex(randInt(-8,8),randInt(-8,8)); const b=Complex(randInt(-8,8),randInt(-8,8)); const res=(op==='+')?cAdd(a,b):cSub(a,b); return {a,b,op,res}; } if(op==='*'){ const a=Complex(randInt(-6,6),randInt(-6,6)); const b=Complex(randInt(-6,6),randInt(-6,6)); const res=cMul(a,b); return {a,b,op,res}; } const q=Complex(randInt(-4,4),randInt(-4,4)); let d; do{ d=Complex(randInt(-6,6),randInt(-6,6)); } while(d.re===0 && d.im===0); const a=cMul(q,d); return {a,b:d,op:'/',res:q}; }
    function allowedOpsForMode(mode){ if(mode==='add') return ['+']; if(mode==='sub') return ['-']; if(mode==='mul') return ['*']; if(mode==='div') return ['/']; return ['+','-','*','/']; }
    function generateOptions(correct,count){ const set=new Set(); const items=[]; const key=z=>`${z.re},${z.im}`; set.add(key(correct)); items.push(correct); const RANGE=8; while(items.length<count){ const cand=Complex(randInt(correct.re-RANGE,correct.re+RANGE),randInt(correct.im-RANGE,correct.im+RANGE)); const k=key(cand); if(set.has(k)) continue; set.add(k); items.push(cand); } for(let i=items.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [items[i],items[j]]=[items[j],items[i]]; } return items; }

    const DEFAULT_TARGET=10; let state={mode:null,target:DEFAULT_TARGET,score:0,choices:2,streak:0}; let current=null;
    const menuPanel=document.getElementById('menuPanel'); const gamePanel=document.getElementById('gamePanel'); const problemDisplay=document.getElementById('problemDisplay'); const optionsEl=document.getElementById('options'); const statusEl=document.getElementById('status'); const passBtn=document.getElementById('skip'); const menuBtn=document.getElementById('back');

    document.querySelectorAll('.btn[data-mode]').forEach(btn=>{ btn.addEventListener('click',()=>{ startGame(btn.getAttribute('data-mode')); }); btn.addEventListener('touchstart',()=>{}); });

    passBtn.addEventListener('click',()=>{ if(!current) return; statusEl.textContent=`Solution : ${complexToTerm(current.res)}`; state.streak=0; state.choices=Math.max(2,state.choices-1); setTimeout(()=>{ nextProblem(); },900); });
    menuBtn.addEventListener('click',()=>{ stopGame(); });

    function startGame(mode){ state.mode=mode; state.score=0; state.choices=2; state.streak=0; current=null; updateScore(); menuPanel.style.display='none'; gamePanel.style.display='flex'; nextProblem(); }
    function stopGame(){ menuPanel.style.display='flex'; gamePanel.style.display='none'; }
    function updateScore(){ statusEl.textContent=`${state.score} / ${state.target}`; }
    function nextProblem(){ const allowed=allowedOpsForMode(state.mode); current=buildTwoOperandProblem(allowed); renderCurrent(); }
    function renderCurrent(){ problemDisplay.innerHTML=displayWithParenthesesHTML(current.a,current.op,current.b); const opts=generateOptions(current.res,state.choices); optionsEl.innerHTML=''; opts.forEach(opt=>{ const btn=document.createElement('button'); btn.className='opt'; btn.textContent=complexToTerm(opt); btn.addEventListener('click',()=>selectOption(btn,opt)); optionsEl.appendChild(btn); }); updateScore(); }
    function selectOption(btn,opt){ if(cEq(opt,current.res)){ state.score++; state.streak++; statusEl.textContent=`Correct — ${complexToTerm(current.res)}`; if(state.streak>=2 && state.choices<4){ state.choices++; state.streak=0; } } else { state.streak=0; state.choices=Math.max(2,state.choices-1); statusEl.textContent=`Incorrect — réponse attendue ${complexToTerm(current.res)}`; } updateScore(); if(state.score>=state.target){ statusEl.textContent=`Bravo — objectif atteint (${state.score}/${state.target}).`; optionsEl.innerHTML=''; return; } setTimeout(nextProblem,700); }

    // initialize
    menuPanel.style.display='flex'; gamePanel.style.display='none';
  </script>
</body>
</html>
