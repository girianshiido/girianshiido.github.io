<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Logo — Jeu des nombres complexes</title>
  <style>
    html,body{height:100%;margin:0;display:flex;align-items:center;justify-content:center;background:#fff}
    .frame{width:280px;height:280px}
    svg{width:100%;height:100%;display:block}
    .note{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; font-size:13px;color:#333;margin-top:14px;text-align:center}
  </style>
</head>
<body>
  <div class="frame" role="img" aria-label="Logo jeu nombres complexes">
    <!-- SVG conçu pour être utilisé tel quel (fond transparent) -->
    <svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" role="presentation">
      <defs>
        <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
          <stop offset="0%" stop-color="#63a3ff" />
          <stop offset="100%" stop-color="#1f63d6" />
        </linearGradient>
        <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
          <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#1b3b6b" flood-opacity="0.12" />
        </filter>
      </defs>

      <!-- Rounded square background -->
      <rect x="8" y="8" width="240" height="240" rx="34" ry="34" fill="url(#g)" filter="url(#soft)"/>

      <!-- Stylised complex-plane marker: horizontal & vertical axes subtle -->
      <g transform="translate(128,128)">
        <line x1="-72" x2="72" y1="0" y2="0" stroke="rgba(255,255,255,0.12)" stroke-width="2" />
        <line x1="0" x2="0" y1="-72" y2="72" stroke="rgba(255,255,255,0.12)" stroke-width="2" />
      </g>

      <!-- Main symbol: white 'z' italic and orange 'i' as imaginary unit -->
      <text x="50%" y="47%" text-anchor="middle" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="92" font-weight="800" fill="#ffffff" style="font-style:italic;">
        z
      </text>
      <text x="68%" y="58%" text-anchor="middle" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="42" font-weight="800" fill="#ffb03b">
        i
      </text>

      <!-- small subtitle: complex numbers (optional) -->
      <text x="50%" y="88%" text-anchor="middle" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">
        Nombres complexes
      </text>
    </svg>
  </div>

  <div class="note">Le SVG est autonome : copiez-le tel quel dans un fichier <code>logo.svg</code> et remplacez <code>logo.png</code> par <code>logo.svg</code> dans votre projet.</div>
</body>
</html>
